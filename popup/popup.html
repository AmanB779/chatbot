<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>Chat with ChatBot</h3>
    <div class="chat-box">
      <div class="header">AI ChatBot</div>
      <div class="chat-box-body">
        <div class="response">
          <p>Good Morning!, how may i assist you?</p>
        </div>
      </div>
      <div class="footer">
        <input
          type="text"
          placeholder="Ask a question..."
          aria-label="User question"
        />
        <button class="askBtn">Ask</button>
      </div>
    </div>
    <script src="popup.js" defer></script>
  </body>
</html>
